<div class="container">
    <div class="container">
        <h1 class="text-center">Welcome to My Angular App</h1>
     
        
        <div class="container mt-4">
            <h1 class="mb-4">Records with Pagination</h1>
          
            <!-- Table for displaying records -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of storyModel; let i = index">
                  <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                  <td>{{ record.title }}</td>
                  <td>{{ record.url }}</td>
              
                </tr>
              </tbody>
            </table>
          
            <!-- Pagination Controls -->
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="goToPage(1)">First</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
                </li>
          
                <li class="page-item" *ngFor="let page of pages">
                  <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
          
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="goToPage(totalPages)">Last</a>
                </li>
              </ul>
            </nav>
          </div>
      </div>
</div>
